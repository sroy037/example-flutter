name: flutter_examples
description: This project contains the Syncfusion Flutter UI widgets examples.
version: 28.1.33
homepage: https://github.com/syncfusion/flutter-examples

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter_test:
    sdk: flutter
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  url_launcher: ^6.1.0
  path_provider: ^2.0.1
  path_provider_foundation: ^2.1.0
  desktop_window: 0.4.0
  intl: '>=0.18.1 <0.20.0'
  cupertino_icons: ^1.0.8
  flutter_markdown: ^0.6.17 # Ensure this version is compatible with Flutter
  google_generative_ai: ^0.3.0 # Use the latest version available
  
  syncfusion_localizations: ^28.1.33
  syncfusion_flutter_datagrid_export: ^28.1.33
  syncfusion_flutter_calendar: ^28.1.33
  syncfusion_flutter_datepicker: ^28.1.33
  syncfusion_flutter_charts: ^28.1.33
  syncfusion_flutter_gauges: ^28.1.33
  syncfusion_flutter_sliders: ^28.1.33
  syncfusion_flutter_pdf: ^28.1.33
  syncfusion_flutter_barcodes: ^28.1.33
  syncfusion_officechart: ^28.1.33
  syncfusion_flutter_maps: ^28.1.33
  syncfusion_flutter_signaturepad: ^28.1.33
  syncfusion_flutter_pdfviewer: ^28.1.33
  syncfusion_flutter_treemap: ^28.1.33
  syncfusion_flutter_chat: ^28.1.33

flutter:
  uses-material-design: true
  assets:
    - images/
    - images/pdf/
    - images/xlsio/
    - images/pdf_viewer/
    - assets/pdf/
    - lib/sample_details.json
    - assets/world_map.json
    - assets/africa.json
    - assets/europe.json
    - assets/germany.json
    - assets/india.json
    - assets/usa.json
    - assets/south_america.json
    - assets/australia.json
    - assets/maps_brazil_boundary.json
    - assets/maps_uk_boundary.json
    - assets/maps_france_boundary.json
    - assets/river.json
    - assets/london_to_british.json
    - assets/london_to_chessington.json
    - assets/london_to_hampton_court_palace.json
    - assets/london_to_twickenham_stadium.json
    - assets/london_to_windsor_castle.json
    - assets/product_data.json
    - assets/chart_data.json
  fonts:
    - family: HeeboBold
      fonts:
        - asset: assets/fonts/Heebo-Bold.ttf
    - family: HeeboMedium
      fonts:
        - asset: assets/fonts/Heebo-Medium.ttf
    - family: Roboto-Bold
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
    - family: Roboto-Medium
      fonts:
        - asset: assets/fonts/Roboto-Medium.ttf
    - family: Roboto-Regular
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf 
